<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Hello Pilathraj - welcome to Vue Js</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
      </span>
    </div>
    
    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>

    
  </body>
  <script>
    var app = new Vue(
      {
        'el': "#app",
        'data':{
          'message':"Hello Pilathraj"
        }
      }
    );
    
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    });
    
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
  </script>
</html>
