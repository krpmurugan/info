<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Hello Pilathraj - welcome to Vue Js</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="i in items">{{ i }}</li>
      </ul>
    </div>    
  </body>
  <script>
    var app = new Vue(
      {
        'el': "#app",
        'data':{
          'items': ["Apple", "Boy", "Car", "Dog"],
        }
      }
    );   
  </script>
</html>
